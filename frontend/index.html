<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img class="profile-pic" src="https://example.com/your-bot-profile-pic.png" alt="Bot Profile Picture">
    <h1>My Discord Bot</h1>
    <p class="bot-description">
      Welcome to My Discord Bot! This bot offers a range of features including moderation, fun commands, and interactive utilities to enhance your server experience.
    </p>
    <a class="invite-btn" href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=YOUR_PERMISSIONS&scope=bot" target="_blank">
      Invite Bot
    </a>
  </div>
</body>
</html>
